<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/438111064d.js"
      crossorigin="anonymous"
    ></script>
    <title>KiekeFotographie</title>
  </head>
  <body>
    <!--navbar start-->

    <nav
      class="navbar navbar-expand-lg bg-body-tertiary px-5 position-sticky top-0"
    >
      <div class="container-fluid container-fluid-m-0">
        <a class="navbar-brand" href="#"><img src="./Images/logo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link font-paragraph font-size-paragraph pmr-paragraph-color"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-paragraph font-size-paragraph pmr-paragraph-color"
                href="#"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-paragraph font-size-paragraph pmr-paragraph-color"
                href="#"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-paragraph font-size-paragraph pmr-paragraph-color"
                href="#"
                >Prices</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-paragraph font-size-paragraph pmr-paragraph-color"
                href="#"
                >Contact Us</a
              >
            </li>
          </ul>
          <button
            type="button"
            class="pmr-btn rounded-pill ms-lg-4 font-paragraph font-size-paragraph"
          >
            Get Started
          </button>
        </div>
      </div>
    </nav>

    <!--navbar start-->

    <!--hero start-->

    <section class="container-fluid container-fluid-padding-0 overflow-hidden">
      <div class="d-flex gap-5 flex-wrap-reverse-767 margin-container margin-container-r-0 text-center text-md-start">
        <div class="col-12 col-md-5 p-0 align-self-center">
          <h1 class="font-heading_hard font-size-heading-lg fs-head">
            CAPTURING <br />
            MOMENTS <span class="pmr-color">IN</span> <br />
            TIME
          </h1>
          <p class="font-paragraph font-size-paragraph pmr-paragraph-color fs-para">
            A Glimpse into the Past, a Snapshot of the Present.
          </p>
          <button
            type="button"
            class="pmr-btn rounded-pill font-paragraph font-size-paragraph btn-large"
          >
            Get Started
          </button>
        </div>
        <div class="carousel-main-container col-12 col-md-7 p-0">
          <div class="carousel-container">
            <div class="carousels">
              <img
                src="./Images/child-9.png"
                alt="child"
                class="img-child"
                draggable="false"
              />
              <img
                src="./Images/carousel-image.png"
                alt="mom-child"
                class="img-child-mom rounded-4"
                draggable="false"
              />
              <img
                src="./Images/carousel-image.png"
                alt="mom-child"
                class="img-child-mom rounded-4"
                draggable="false"
              />
            </div>
          </div>
          <div class="dots">
            <div class="dot rounded-circle"></div>
            <div class="dot rounded-circle"></div>
            <div class="dot rounded-circle"></div>
          </div>
        </div>
      </div>
    </section>

    <!--hero start-->

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
